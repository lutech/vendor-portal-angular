                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">or, enter DUNS/UEI</label>
                                        <input type="text" class="form-control" id="inputEmail4">
                                    </div>

                                <button class="btn btn-primary" [routerLink]="['/supplier-portal/home']">Submit</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
