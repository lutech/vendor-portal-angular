<app-offer-portal-workspace-layout>

  <ng-template #aside>

    <app-offer-form-side-nav [menuItems]="menuItems"></app-offer-form-side-nav>
    <app-submit-offer (submitOfferEvent)="offerSubmitted($event)" [offerStatusData]="offerData.formStatus"></app-submit-offer>

  </ng-template>

  <ng-template #body>

    <app-pathway-to-success [sectionData]="offerData.sections.pathwayToSuccess" [offerStatusData]="offerData.formStatus"></app-pathway-to-success>
    <app-corporate-information [sectionData]="offerData.sections.corporateInformation" [offerStatusData]="offerData.formStatus"></app-corporate-information>
    <app-negotiators [sectionData]="offerData.sections.negotiators" [offerStatusData]="offerData.formStatus"></app-negotiators>
    <app-available-offerings [sectionData]="offerData.sections.availableOfferings" [offerStatusData]="offerData.formStatus"></app-available-offerings>
    <app-standard-responses [sectionData]="offerData.sections.standardResponses" [offerStatusData]="offerData.formStatus"></app-standard-responses>
    <app-solicitation-clauses [sectionData]="offerData.sections.solicitationClauses" [offerStatusData]="offerData.formStatus"></app-solicitation-clauses>
    <app-solicitation-provisions [sectionData]="offerData.sections.solicitationProvisions" [offerStatusData]="offerData.formStatus"></app-solicitation-provisions>
    <app-exceptions [sectionData]="offerData.sections.exceptions" [offerStatusData]="offerData.formStatus"></app-exceptions>
    <app-upload-documents [sectionData]="offerData.sections.uploadDocuments" [offerStatusData]="offerData.formStatus"></app-upload-documents>

  </ng-template>

</app-offer-portal-workspace-layout>
